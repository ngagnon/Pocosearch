<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pocosearch Example Site</title>
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <div>
            <div>
                <input id="searchInput" type="text" placeholder="Search..." />
                <button id="searchButton">Search</button>
            </div>

            <h4>Options</h4>
            <div>
                <label for="excludeBody"><input type="checkbox" id="excludeBody" /> Search title only</label>
                <label for="boostTitle"><input type="checkbox" id="boostTitle" /> Boost title</label>
            </div>

            <h4>Seed</h4>
            <div>
                <button id="seedButton">Seed articles</button>
            </div>

            <h3>Results</h3>

            <div id="searchResults">
                <div class="article">
                    <b>Article name</b>
                    <p>Article body</p>
                    <i>Publish date</i>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
